    <style>
        .carousel-img {
            width: 800px; 
            height: 500px; 
            object-fit: cover;
            margin: auto; 
            display: block;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Imagen Simple -->
        <h2>ositoperu</h2>

        <!-- Carrusel -->
        <h2 class="mt-4">Carrusel</h2>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner text-center">
                <div class="carousel-item active">
                    <img src="paz-mental.jpg" class="carousel-img" alt="Imagen 1">
                </div>
